<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
    <title>Library</title>
</head>
<body>
    <header class="page-title">
        <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M21,4H3A2,2 0 0,0 1,6V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V6A2,2 0 0,0 21,4M3,19V6H11V19H3M21,19H13V6H21V19M14,9.5H20V11H14V9.5M14,12H20V13.5H14V12M14,14.5H20V16H14V14.5Z" />
        </svg>
        <h2>Book Management</h2>
    </header>
    <section class="add-a-book">
        <form class="book-form" action="#" method="post">
            <p class="form-title">Add A Book</p>
            <div class="form-row">
                <label for="book-title">Book Title</label>
                <input type="text" name="book-title" id="book-title" required>
            </div>
            <div class="form-row">
                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author" required>
            </div>
            <div class="form-row">
                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages" required>
            </div>
            <div class="form-row-buttons">
                <button id="btn_clear" class="clear" type="button">Clear</button>
                <button id="btn_add" class="add" type="button">Add</button>
            </div>
        </form>
    </section>
    <section class="book-data">
        <table>
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Mark As Read</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Something</td>
                    <td>Something</td>
                    <td>45</td>
                    <td>
                        <input type="checkbox" id="mark_as_read" name="read">
                    </td>
                    <td>
                        <button class="remove" id="mark_read" type="button">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
